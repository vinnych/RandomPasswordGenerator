<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <!-- Use Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to the external CSS and JS files -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container">
        <!-- Title and description -->
        <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Secure Password Generator</h1>
        <p class="text-center text-gray-500 mb-8">Create a strong, unique password to keep your accounts secure.</p>

        <!-- Password display and copy button -->
        <div class="relative mb-6">
            <input type="text" id="passwordDisplay" readonly class="w-full bg-gray-100 text-gray-700 py-3 px-4 pr-12 rounded-xl text-lg font-mono border-2 border-gray-200 focus:outline-none focus:border-indigo-400 transition-colors">
            <button id="copyButton" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-full bg-indigo-500 hover:bg-indigo-600 text-white transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </button>
        </div>

        <!-- Password Strength Meter -->
        <div class="mb-6">
            <label for="strengthMeter" class="block text-sm font-medium text-gray-700 mb-2">Password Strength:</label>
            <div id="strengthMeter" class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="strengthBar" class="h-2.5 rounded-full transition-all duration-300 ease-in-out"></div>
            </div>
            <p id="strengthLabel" class="text-sm mt-2 text-gray-500 font-semibold"></p>
        </div>

        <!-- Password options section -->
        <div class="space-y-4">
            <!-- Password Length Slider -->
            <div>
                <label for="passwordLength" class="block text-sm font-medium text-gray-700 mb-1">
                    Password Length: <span id="lengthValue" class="font-bold text-indigo-600">12</span>
                </label>
                <input type="range" id="passwordLength" min="6" max="30" value="12" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <!-- Character type checkboxes -->
            <div class="grid grid-cols-2 gap-4">
                <div class="flex items-center">
                    <input id="uppercase" type="checkbox" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="uppercase" class="ml-2 block text-sm text-gray-900 select-none">Uppercase (A-Z)</label>
                </div>
                <div class="flex items-center">
                    <input id="lowercase" type="checkbox" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="lowercase" class="ml-2 block text-sm text-gray-900 select-none">Lowercase (a-z)</label>
                </div>
                <div class="flex items-center">
                    <input id="numbers" type="checkbox" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="numbers" class="ml-2 block text-sm text-gray-900 select-none">Numbers (0-9)</label>
                </div>
                <div class="flex items-center">
                    <input id="symbols" type="checkbox" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="symbols" class="ml-2 block text-sm text-gray-900 select-none">Symbols (!@#$)</label>
                </div>
            </div>
        </div>

        <!-- Generate Password Button -->
        <button id="generateButton" class="w-full mt-8 py-3 px-6 rounded-xl text-white font-semibold bg-indigo-600 hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Generate Password
        </button>
    </div>

    <!-- Message box for copy success -->
    <div id="messageBox">Password copied to clipboard!</div>

</body>
</html>
